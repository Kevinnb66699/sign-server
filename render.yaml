services:
  - type: web
    name: xhs-sign-server
    env: python
    region: singapore  # 新加坡地区
    plan: free  # 可选: free, starter, standard
    buildCommand: "pip install -r requirements.txt && playwright install chromium && playwright install-deps"
    startCommand: "python sign_server.py"
    envVars:
      - key: PORT
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
    autoDeploy: true
